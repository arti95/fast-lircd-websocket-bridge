[uwsgi]
plugin = python
plugin = ugreen
ugreen = true
async = 100
processes = 1
workers = 2
master = true
wsgi-file = ws.py
attach-daemon = ./msg_serv.py %(msg_serv_socket)

[dev]
ini = :uwsgi
http = :9090
msg_serv_socket = msg_serv
lircd_socket = 192.168.1.5:8765

[prod]
ini = :uwsgi
log-date = true
chdir = /srv/lirc
msg_serv_socket = /run/uwsgi/%(deb-confnamespace)/%(deb-confname)/msg_serv
lircd_socket = /run/lirc/lircd

